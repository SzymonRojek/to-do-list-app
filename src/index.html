<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szymon Rojek | ToDo List</title>
  <link rel="icon" href="./images/title-icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/main.scss">
  <script defer src="./js/main.js"></script>
</head>

<body>
  <main class="container">
    <header>
      <h1>List of tasks</h1>
    </header>
    <section class="section">
      <h2>Add new task</h2>
      <form class="form js-form">
        <input class=" form__field js-newTask" placeholder="What you have to do is">
        <button class="form__button">Add task</button>
      </form>
    </section>
    <section class="section">
      <h2>List of tasks</h2>
      <ul class="list js-tasks"></ul>
    </section>
  </main>
</body>

</html>
