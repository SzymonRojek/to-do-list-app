<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szymon Rojek | ToDo List</title>
  <link rel="icon" href="./images/title-icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.scss">
  <script defer src="./js/main.js"></script>
</head>

<body class="body">
  <main class="container">
    <header class="header">
      <h1 class="header__heading">Lista zadań</h1>
    </header>
    <section class="section">
      <h2 class="section__heading">Dodaj nowe zadanie</h2>
      <form class="form js-form">
        <input class=" form__input js-newTask" placeholder="Co jest do zrobienia?">
        <button class="form__addTaskButton js-addTaskButton">Dodaj zadanie</button>
      </form>
    </section>
    <section class="section">
      <h2 class="section__heading section__heading--second">Lista zadań</h2>
      <ul class="list js-tasks"></ul>
    </section>
  </main>
</body>

</html>
